name: Pipeline prix bourse

on:
  schedule:
    # Tous les jours à 21:00 UTC
    - cron: "0 21 * * *"
  workflow_dispatch: {}

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # Cache supprimé car pas de requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance tiingo pandas tensorflow numpy ta matplotlib xgboost scikit-learn optuna

      # ÉTAPE 1 : Collecte
      - name: Run pipeline script (collecte + nettoyage)
        env:
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
        run: |
          python donne_collectes_nettoye.py

      # ÉTAPE 2 : IA Hybride
      - name: Analyse Hybride (Sniper)
        run: python predict_final_hybrid.py

      # ÉTAPE 3 : IA Prix
      - name: Prédiction des Prix (Visionnaire)
        run: python train_price_predictor.py

      # ÉTAPE 4 : Fusion
      - name: Génération des Signaux Interface
        run: python signals.py
        
      - name: Optimisation du modèle
        run: python optimize_rf.py

      # ÉTAPE 5 : Sauvegarde
      - name: Commit & Push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add data/*.csv data/*.png
          git commit -m " Daily AI Update" || exit 0
          git push
